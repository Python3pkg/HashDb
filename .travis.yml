language: python
python:
  - "3.5"
  - "3.6"
cache: pip
install:
  - python setup.py install -v
  - pip install coveralls
script:
  - nosetests --with-coverage --cover-package=hashdb2
after_success:
  - coveralls
addons:
  apt:
    sources:
      - travis-ci/sqlite3
    packages:
      - sqlite3
before_install:
  - sudo apt-add-repository -y ppa:travis-ci/sqlite3
  - sudo apt-get -y update
  - sudo apt-get -y install sqlite3
